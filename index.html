  <!-- User log in area -->
  <div class="landing-container">
    <div class="landing-card">

        <h1>Foodify</h1>
        <h2>Throwing away food is like stealing from the table of those who are poor and hungry. "Pope Francis"</h2>
        <div id="alert-area"></div>
        <div id="new-user-container">
            <label for="new-user-input">
            Create a New User
            </label>
            <input type="text" id="new-user-input" placeholder="Username..." />
            <button type="button" id="new-user-btn">Create New User</button>
        </div>
            <div class="horizontal-line"></div>
            <div id="existing-user-container">
                <label for="existing-user-input">
                Go to an Existing User
                </label>
            <input type="text" id="existing-user-input" placeholder="Existing User..." />
                <button type="button" id="existing-user-btn">Display available Food</button>
            </div>
    </div>
  </div>
